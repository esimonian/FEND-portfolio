<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Begin Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="logo col">
            <img src="imgs/udacity.png" id="logo" class="img-fluid" alt="udacity logo">
          </div>
          <div class="header-info text-right col-8">
            <h1 class="h1 header-name">Elizabeth Simonian</h1>
            <h4 class="h4 header-title">Developer</h4>
          </div>
        </div>
      <hr id="header-divider">
      <div class="main-img">
        <img src="imgs/main.jpg" class="img-fluid" alt="picture of computers">
      </div>
      <!-- End Header -->
      </div>
    </header>
      <div class="container">
        <div class="row">
          <div class="col-sm text-left">
            <h3 id="project-header">Featured Work</h3>
          </div>
        </div>
        <div class="row projects text-center">
          <div class="project col-sm">
            <img src="imgs/moutrismo.jpeg" class="img-fluid" alt="motorismo site image">
            <h4>Motourismo</h4>
            <p>https://www.motourismo.com/</p>
          </div>
          <div class="project col-sm">
            <img src="imgs/parveen.jpeg" class="img-fluid" alt="parveen site image">
            <h4>Parveen's Blog</h4>
            <p>http://parveenkaler.com/blog/</p>
          </div>
          <div class="project col-sm">
            <img src="imgs/redcarpet.jpeg" class="img-fluid" alt="redcarpet site image">
            <h4>Red Carpet Lending</h4>
            <p>https://www.redcarpetup.com/</p>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
